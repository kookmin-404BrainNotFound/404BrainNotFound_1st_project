server {
    # nginx 서버가 80 포트 변화 체크.
    listen 80;
    server_name localhost ec2-13-124-113-86.ap-northeast-2.compute.amazonaws.com;


    location /media/ {
        alias /media/;
    }


    location / {
        # 프록시 설정
        proxy_pass http://safehome:8000;

        # Do not change this
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static/ {
        alias /static/;
    }
}